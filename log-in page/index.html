<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Login | Ludiflex</title>
</head>
<body>
        <div class="container d-flex justify-content align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
             <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #00b074;">
                <div class="featured-image mb-3">
                    <img src="g2.jpeg" class="img-fluid" style="width: 400px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace;font-weight: 600;">Be verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Get your dream job!</small>
             </div>    
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text- mb-4">
                            <h2 class="fw-bold">Welcome back!</h2>
                        </div>
                         <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                         </div>
                          <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="password">
                          </div>
                          <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remind-Me</small></label>
                            </div>
                             <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                             </div>
                             <div class="input-group mb-5 mt-4">
                                <button class="btn btn-lg  w-100 fs-6" style="background-color: #2b9bff;">Login</button>
                             </div>
                             <div class="input-group mb-3">
                                <button class="btn btn-lg btn-light w-100 fs-6"><img src="g1.png" style=width:20px class="m-2"><small> <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAlAmgQ&hl=en&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-939263038%3A1693828012979012&theme=glif">Sign In With Google</a></small></button>
                             </div>
                             <div class="justify-content-center align-items-center m-auto">
                                <small>Do not have an account? <a href="#">SignUp</a></small>
                             </div>
                        </div>
                    </div>
                </div>
       </div>  
</body>
</html>
