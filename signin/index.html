<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Login | Ludiflex</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">


        <div class="row border rounded-5 p-3 bg-white shadow box-area">


            <div class="col-md-6 rounded-4 d-flex justify content-center align-items-center flex-column left-box" style="background: #00b074;">
                <div class="featured-image mb-3">
                    <img src="g2.png"  class="image-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'courier New', monospace; font-weight: 600;">Be verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">get the job of your dream</small>

            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h1><b>Hi!!</b></h1>
                        <p>We are  happy to have you</p>
                    </div>
                    <div class="input-group mb-3">
                
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="email">  
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="user name">  
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="password">  
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder=" confirm password">  
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">    

                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg w-100 fs-6" style="background-color: #2b9bff;">SignUp</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="g1.jpeg" style="width:20px" class="m-2"><small>SignUp with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Already have an account?<a href="#">Login</a></small>
                    </div>
                    
                </div> 
                   
            </div>

            
        </div>
    </div>
</body>
</html>
