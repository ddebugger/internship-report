<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="{{url_for('static', path='/img/favicon.ico')}}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
        
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Libraries Stylesheet -->
    <link href="{{url_for('static', path='/lib/animate/animate.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', path='/lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{url_for('static', path='/css/bootstrap.min.css')}}" rel="stylesheet">
    
    <!-- Template Stylesheet -->
    <link href="{{url_for('static', path='/css/style.css')}}" rel="stylesheet">
    <title>{% block title %}my webpage{% endblock %}</title>
    
</head>
<body>

    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        {% include "nav.html" %}
        
        {% block content %}{% endblock %}

        
        {% include "footer.html" %}
    </div>

    


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/lib/wow/wow.min.js')}}"></script>
    <script src="{{ url_for('static', path='/lib/easing/easing.min.js')}}"></script>
    <script src="{{ url_for('static', path='/lib/waypoints/waypoints.min.js')}}"></script>
    <script src="{{ url_for('static', path='/lib/owlcarousel/owl.carousel.min.js')}}"></script>
    
    <!-- Template Javascript -->
    <script src="{{ url_for('static', path='/js/main.js')}}"></script>
</body>
</html>
